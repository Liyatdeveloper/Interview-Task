{% extends 'Admin/admin_home.html ' %}
{% block content %}


<div class="container" >
<h2>Product List</h2>
<table class="table" border="1">
    <tr>
        <th>Product Image</th>
        <th>Name</th> 
        <th>Quantity</th>
        <th>Price</th>
        <th>Discription</th>
        <th></th>
        <th></th>
    </tr>
    {% for x in var %}
    
    <tr>
        <td><img src="{{x.img.url}}" width="100px" height="100px"></td>
        <td>{{x.name}}</td>  
        <td>{{x.qty}}</td>  
        <td>{{x.price}}</td>
        <td>{{x.details}}</td>
        <td><a href="/admin_edit_product/?id={{x.id}}" class="btn btn-success">Edit</a></td>
        <td><a href="/admin_delete_product/?id={{x.id}}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</div>

<style type="text/css">
    th{
        background-color: black;
        color: white !important;
    }
</style>

{% endblock %}
