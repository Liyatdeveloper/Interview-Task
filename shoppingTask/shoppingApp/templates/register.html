{% extends 'about.html ' %}
{% block content %}



<div class="banner_bottom_agile_info">
	<div class="container">
	   <div class="agile-contact-grids">
			<div class="agile-contact">
			<div class="col-md-6 contact-form">
				<h4 class="white-w3ls"> Register <span>Form</span></h4>
				<form action="/register/" method="post">
					{% csrf_token %}
					<div class="styled-input agile-styled-input-top">
						<input type="text" name="name" required="" pattern="[A-Za-z\s]{1,30}" maxlength="30">
						<label>Name</label>
						<span></span>
					</div>
					<div class="styled-input">
						<input type="email" name="email" required=""> 
						<label>Email</label>
						<span></span>
					</div> 
					<div class="styled-input">
						<input type="password" name="pswd" required="" maxlength="8" minlength="8">
						<label>Password</label>
						<span></span>
					</div>
					<div class="styled-input">
						<input type="text" name="phone" required="" pattern="[0-9]{10,10}" maxlength="10" minlength="10">
						<label>Phone</label>
						<span></span>
					</div>
					<div class="styled-input">
						<textarea name="address" required=""></textarea>
						<label>Address</label>
						<span></span>
					</div>	 
					<input type="submit" value="Register">
				</form>
			</div>
		</div>
		<div class="clearfix"> </div>
			</div>
       </div>
	</div>


{% endblock %}
