{% extends 'user/user_home.html' %}
{% block content %}



<div class="container" >
    <center>
        <form action="/user_address/" method="post">
        	{% csrf_token %}
            <label>Address:</label><br>
            {% for x in var %}
            <input type="text" value="{{x.address}}" readonly="" class="form-control">
            {% endfor %}

            <br>
            <textarea name="address" class="form-control"></textarea><br>
            <input type="submit" name="update" value="Update" class="btn btn-primary">
        </form>
    </center>
</div>

{% endblock %}
