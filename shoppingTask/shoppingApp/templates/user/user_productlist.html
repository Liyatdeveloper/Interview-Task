{% extends 'user/user_home.html ' %}
{% block content %}


<div class="container" >
<h2>Product List</h2>

{% if products %}
 {% for x in products %}

<div class="gallery">
    <a  href="#">
      <img src="{{x.img}}" alt="Cinque Terre" width="500" height="400">
    </a>
    <div class="desc">{{x.name}}  <br> {{x.qty}} <br>Rs:{{x.price}}/-  <br> {{x.details}}</div>
    <center>
        <a href="/user_view_productdetail/?id={{x.id}}" class="btn btn-success">Buy</a>
    </center>
    <br>
</div>
{% endfor %}
{% else %}
    <p>No products available.</p>
{% endif %}


</div>
<style>
    div.gallery {
      margin: 5px;
      border: 1px solid #ccc;
      float: left;
      width: 180px;

    }
    
    div.gallery:hover {
      border: 1px solid #777;
    }
    
    div.gallery img {
      width: 100%;
      height: 200px;
    }
    
    div.desc {
      padding: 15px;
      text-align: center;
    }
    </style>

{% endblock %}
